<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dark_Light Project</title>
    <link rel="icon" type="image/png" href="favicon.png" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Dark Mode Switch -->
    <div class="theme-switch-wrapper">
      <span id="toggle-icon">
        <span class="toggle-text">LightMode</span>
        <i class="fas fa-sun"></i>
      </span>
      <label class="theme-switch">
        <input type="checkbox" />
        <div class="slider round"></div>
      </label>
    </div>
    <!-- Navigation -->
    <nav id="nav">
      <a href="#home">Home</a>
      <a href="#about">About</a>

      <a href="#contact">Contact</a>
    </nav>
    <!-- Home Section -->
    <section id="home">
      <div class="title-group">
        <h1>Haminjoori Project</h1>
        <h2>Crafted By: Mehrshad - Hamavandy</h2>
      </div>
    </section>
    <!-- About Section -->
    <section id="about">
      <h1>All About Me</h1>
      <hr />
      <div class="about-container">
        <div class="image-container">
          <h2>Web Innovation</h2>
          <img
            src="img/undraw_proud_coder_light.svg"
            alt="Proud of me"
            id="image1"
          />
        </div>

        <div class="image-container">
          <h2>High Performace</h2>
          <img
            src="img/undraw_feeling_proud_light.svg"
            alt="Proud of me"
            id="image2"
          />
        </div>

        <div class="image-container">
          <h2>Best Support Team</h2>
          <img
            src="img/undraw_conceptual_idea_light.svg"
            alt="Proud of me"
            id="image3"
          />
        </div>
      </div>
    </section>
    <!-- Contact Section -->
    <section id="contact">
      <div class="social-icons">
        <i class="fab fa-github"></i>
        <i class="fab fa-twitter"></i>
        <i class="fab fa-instagram"></i>
        <i class="fab fa-facebook-f"></i>
        <i class="fab fa-linkedin-in"></i>
        <i class="fab fa-stack-overflow"></i>
      </div>
    </section>
    <!-- Script -->
    <script src="script.js"></script>
  </body>
</html>
